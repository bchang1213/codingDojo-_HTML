<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Registration</title>
	<meta name="description" content="This page is exactly what you're looking for, register for things here.">

	<!--calling a CSS Sheet here-->
	<link rel="stylesheet" href="design.css">

	<!--calling a js file here-->
	<script src="logic.js"></script>

</head>

<body>
	<h1>My Registration Form</h1>

	<!--FIRST NAME FIELD-->
	<p>
		<label for="first_name">First Name:</label>
		<input type="text" id="first_name" name="first_name">
	</p>

	<!--LAST NAME FIELD-->
	<p>
		<label for="last_name">Last Name:</label>
		<input type="text" id="last_name" name="last_name">
	</p>

	<!--EMAIL FIELD-->
	<p>
		<label for="email">Email:</label>
		<input type="text" id="email" name="email">
	</p>

	<!--PASSWORD FIELD-->
	<p>
		<label for="password">Password</label>
		<input type="password" id="password" name="password">
	</p>

	<!--PW CONFIRM FIELD-->
	<p>
		<label for="pw_confirm">Password Confirmation:</label>
		<input type="password" id="pw_confirm" name="password">
	</p>

	<!--Birthday FIELD-->
	<p>
		<label for="birthday">Birthday</label>
		<input type="date" id="birthday" name="birthday">
	</p>

	<!--GENDER SELECT-->
	<p>
		<label for="male">Male</label>
		<input type="radio" id="male" name="gender" value="male">

		<label for="female">Female</label>
		<input type="radio" id="female" name="gender" value="female">

		<label for="Other">Other</label>
		<input type="radio" id="Other" name="gender" value="Other">
	</p>

	<!--A SHORT DESCRIPTION ABOUT YOURSELF-->
	<p>A short description about yourself:</p>
	<textarea name="description"></textarea>

	<!--FAVORITE LANGUAGE-->
	<p>
		<label for="fav_language">Favorite Language</label>
		<select name="fav_language" id="fav_language">
			<option value="language">HTML</option>
			<option value="language">CSS</option>
			<option value="language">Javascript</option>
		</select>
	</p>

	<!--SUBMIT BUTTON-->
	<p>
		<input type="submit" value="Submit">
	</p>
</body>

</html>
